      #Main{
        display: grid;
        /*grid-template-rows: 1fr;*/

      }
      
      header {
        width: 100%;
        height: 50px;
        padding: 5px;
        margin: 0;
        background: #ff88ff;
        text-align: center;
        position: fixed;
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
        /*grid-template-columns: 1fr;*/
      }
      header > div {
        width: 100%;
        height: 100%;
        margin: 0;
      }

    <script>
      function LogOut(){
        alert('Page遷移します。');
        localStorage.setItem('Now','./Library/library-play');
        localStorage.removeItem('name');
        window.location.href = "./login";
      }
    </script>
    <div id="Main">
      <div>
        <header>
          <div onclick="LogOut();"><b style="color: #000000">Logout</b></div>
          <div><input type="submit" id="make" value="Make" /></div>
          <div><input type="submit" id="library" value="Library" /></div>
        </header>
      </div>
      <div>
        <h1>
          [Make&PlayGame]
        </h1>
      </div>
      <div>
        <h2 id="h2_title">
          こんにちは
        </h2>
      </div>
      <div class="cont">
        <p>
          ゲームを作る場合は<b>MakeGame</b>を
          <br>ゲームを遊ぶ場合は<b>Library</b>を押してください。
        </p>
        <p>
          <a href="./Makegame/make">MakeGame</a>では自分でコースを作り、自分で遊ぶことができます。
          <br>更に、URLを共有することで他の人も遊ぶことができます。
        </p>
        <p>
          <a href="./Library/library-play">Library</a>では他の人が作ったゲームで遊ぶことが出来ます。
        </p>
    
        <a href="./Makegame/make">
          MakeGame
        </a>
        <br><a href="./Library/library-play">
          Library
        </a>
      </div>

    <script>
      document.getElementById('h2_title').innerText = localStorage.getItem('name')+"さんこんにちは！";
      function make_click(){
        window.location.href = "./Makegame/make";
      }
      function library_click(){
        window.location.href = "./Library/library-play";
      }

      let make = document.getElementById('make');
      make.onclick = make_click;
      let library = document.getElementById('library');
      library.onclick = library_click;
    </script>
